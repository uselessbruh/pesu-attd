<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESU Academy - Attendance Tracker</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Page -->
    <div id="loginPage" class="container">
        <div class="login-box">
            <div class="logo">
                <img src="logo.png" alt="PESU Academy Logo" class="logo-img">
                <h1>PESU Academy</h1>
                <p>Attendance Tracker</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Student ID</label>
                    <input type="text" id="username" name="username" placeholder="Enter your student ID" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" id="loginBtn" class="btn-primary">
                    <span class="btn-text">Login</span>
                    <span class="spinner" style="display: none;"></span>
                </button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="container" style="display: none;">
        <div class="dashboard">
            <div class="header">
                <div class="user-info">
                    <h2>Welcome, <span id="studentName"></span></h2>
                    <p class="semester-info">Semester: <span id="semesterName"></span></p>
                </div>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">üìö</div>
                    <div class="stat-info">
                        <h3 id="totalCourses">0</h3>
                        <p>Total Courses</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-info">
                        <h3 id="avgAttendance">0%</h3>
                        <p>Average Attendance</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-info">
                        <h3 id="goodCourses">0</h3>
                        <p>Above 75%</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚ö†Ô∏è</div>
                    <div class="stat-info">
                        <h3 id="lowCourses">0</h3>
                        <p>Below 75%</p>
                    </div>
                </div>
            </div>

            <div class="attendance-container">
                <div class="section-header">
                    <div class="header-top">
                        <h3 class="section-title">üìã Course Attendance</h3>
                        <div class="sort-controls">
                            <label for="sortOrder">Sort by:</label>
                            <select id="sortOrder" class="sort-select">
                                <option value="normal">Default Order</option>
                                <option value="ascending">Lowest to Highest %</option>
                                <option value="descending">Highest to Lowest %</option>
                            </select>
                        </div>
                    </div>
                    <p class="section-subtitle">Note: Each session mentioned here is of 45 minutes duration</p>
                </div>
                <div id="attendanceTable">
                    <div class="loading">Loading attendance data...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
